<!DOCTYPE html>
<head>
    <title>Thanksgiving Dish Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>What are you bringing to Thanksgiving?</h1>
        <form id="thanksgivingForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="recipeName">Recipe Name:</label>
            <input type="text" id="recipeName" name="recipeName" required>

            <label for="ingredients">Contains:</label>
            <select id="ingredients" name="ingredients">
                <option value="Fruit">Fruit</option>
                <option value="Veggie">Veggie</option>
                <option value="Grain">Grain</option>
                <option value="Dairy">Dairy</option>
                <option value="Meat">Meat</option>
            </select>
            
            <button type="submit">Submit</button>
        </form>

        <div id="output" class="output">
            <h2>Your Submission:</h2>
            <p id="submittedEmail"></p>
            <p id="submittedDate"></p>
            <p id="submittedRecipe"></p>
            <p id="submittedIngredients"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
